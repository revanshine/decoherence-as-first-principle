<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "Decoherence as First Principle" }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: 'Research on decoherence as a fundamental principle' }}">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    
    .page-header {
      border-bottom: 1px solid #eee;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
    }
    
    .page-title {
      margin: 0;
      color: #2c3e50;
    }
    
    .page-date {
      color: #666;
      font-size: 0.9em;
    }
    
    .page-content {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <main>
    {{ content }}
  </main>

  <footer style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #eee; color: #666; font-size: 0.9em;">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name | default: "Research Project" }}. Repository code distributed under MIT license.</p>
  </footer>
</body>
</html>
