name: Build Manuscript + Deploy Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install pandoc
      - name: Install pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.11'

      # Build assets using TeX Live container
      - name: Build All Assets (TEX, PDF, HTML)
        uses: xu-cheng/texlive-action@v2
        with:
          scheme: full
          run: |
            # Make script executable and run it
            chmod +x ./make
            ./make

      # Ensure assets are in place for Jekyll
      - name: Verify assets were created
        run: |
          echo "Checking generated assets:"
          ls -la assets/paper/ || echo "No assets/paper directory"
          ls -la assets/letters/ || echo "No assets/letters directory"

      # Setup Ruby and Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      # Build Jekyll site manually
      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --destination ./_site
        env:
          JEKYLL_ENV: production

      # Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      # Keep outputs as artifacts too
      - name: Upload manuscript artifacts
        uses: actions/upload-artifact@v4
        with:
          name: manuscript
          path: |
            build/out/manuscript.pdf
            build/out/manuscript.tex
            assets/paper/manuscript.html
            assets/letters/*.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download built manuscript
        uses: actions/download-artifact@v4
        with:
          name: manuscript
          path: dist
      - name: Attach files to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.pdf
            dist/manuscript.tex
