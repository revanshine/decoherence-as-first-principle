name: Test Jekyll Theme

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]
    paths:
      - '_config.yml'
      - 'Gemfile*'
      - '.github/workflows/test-jekyll-theme.yml'

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        
    - name: Install dependencies
      run: bundle install
      
    - name: Build Jekyll site
      run: bundle exec jekyll build --destination _site_test
      
    - name: Test site structure
      run: |
        echo "Testing generated site structure..."
        ls -la _site_test/
        echo "Checking for index.html..."
        test -f _site_test/index.html && echo "✅ index.html exists" || echo "❌ index.html missing"
        echo "Checking for CSS files..."
        find _site_test -name "*.css" | head -5
        echo "Checking for JS files..."
        find _site_test -name "*.js" | head -5
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jekyll-build-test
        path: _site_test/
        retention-days: 1
